<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLE Scanner</title>
</head>
<body>
  <h1>Kinis Step</h1>
  <button id="scan-btn">Scan BLE Devices</button>

  <div id="metrics-container" style="display:none;">
    <div class="metrics-card">
      <div class="metrics-title">Step Metrics</div>
      <div class="metric-row">
        <span class="metric-label">Step Count:</span>
        <span class="metric-value" id="step-count">0</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Speed (m/s):</span>
        <span class="metric-value" id="speed">0.00</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Max Step Length (m):</span>
        <span class="metric-value" id="max-step-length">0.00</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Distance (m):</span>
        <span class="metric-value" id="distance">0.00</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Cadence (steps/min):</span>
        <span class="metric-value" id="cadence">0</span>
      </div>
    </div>
  </div>

  <style>
    .metrics-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 32px 40px;
      min-width: 320px;
      margin: 32px auto 0 auto;
    }
    .metrics-title {
      font-size: 1.5em;
      margin-bottom: 24px;
      text-align: center;
    }
    .metric-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 1.1em;
    }
    .metric-label {
      color: #555;
    }
    .metric-value {
      font-weight: bold;
      color: #222;
    }
  </style>

  <script type="module">
    import init, { set_metrics_callback, scan_ble_devices } from "./pkg/web_bluetooth_rust.js";

    async function main() {
      await init();
      set_metrics_callback(function(metrics) {
        console.log('Metrics received from Rust:', metrics);
        if (metrics["step-count"] !== undefined) {
          document.getElementById('step-count').textContent = metrics["step-count"];
        }
        if (metrics["speed"] !== undefined) {
          document.getElementById('speed').textContent = metrics["speed"].toFixed(2);
        }
        if (metrics["max-step-length"] !== undefined) {
          document.getElementById('max-step-length').textContent = metrics["max-step-length"];
        }
        if (metrics["distance"] !== undefined) {
          document.getElementById('distance').textContent = metrics["distance"].toFixed(2);
        }
        if (metrics["cadence"] !== undefined) {
          document.getElementById('cadence').textContent = metrics["cadence"];
        }
      });
      scan_ble_devices();
      // After successful BLE connection, show metrics UI and hide scan button
      document.getElementById('scan-btn').style.display = 'none';
      document.getElementById('metrics-container').style.display = 'block';
    }

    // Add event listener instead of relying on onclick
    document.getElementById('scan-btn').addEventListener('click', main);
  </script>
</body>
</html>
